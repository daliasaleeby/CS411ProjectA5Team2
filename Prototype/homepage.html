<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Get Me There (Boston University Transpotation Tracker) </title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script src="scripts.js"></script>
    <form action="https://www.google.com/search" id="form-search">
        <label for="input-search">From:</label>
        <input type="text" name="q" id="input-search" placeholder="Current Location">
    </form>


    <form action="https://www.google.com/search" id="form-search">
        <label for="input-search">To:</label>
        <input type="text" name="q" id="input-search" placeholder="Destination">
        <button id="submit-search">Get Me There</button>
    </form>
  </body>
</html>
